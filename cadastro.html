<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Fortes Engenharia</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="FORTES_LOGOMARCA.png" alt="Fortes Engenharia">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Menu Instituição</a></li>
            <li><a href="index.html">Menu Fortes</a></li>
            <li><a href="index.html">HOME</a></li>
        </ul>
    </nav>
      </nav>
    </header>
    <main>
      <section class="cadastro">
        <h2>Área de Requisito de Cadastro</h2>
        <form>
          <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Fulano de Souza"
            />
          </div>
          <div class="form-group">
            <label for="cpf">CPF/CNPJ</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              placeholder="XXX.XXX.XXX-XX / XX.XXX.XXX/XXXX-XX"
            />
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              placeholder="(XX) XXXXX-XXXX"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="fulanodesouza@email.com"
            />
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" />
          </div>
          <div class="form-group">
            <label for="confirmar-senha">Confirmar Senha</label>
            <input
              type="password"
              id="confirmar-senha"
              name="confirmar-senha"
            />
          </div>
          <div class="form-group">
            <label for="empresa">Empresa</label>
            <input
              type="text"
              id="empresa"
              name="empresa"
              placeholder="XXXXXXXXXXX"
            />
          </div>
          <div class="form-group foto">
            <label for="foto">Sua Foto</label>
            <input type="file" id="foto" name="foto" />
          </div>
          <button type="submit" class="btn">Cadastrar</button>
        </form>
      </section>
      <script src="/js/index.js"></script>
    </main>
    <footer>
      <p>Fortes Engenharia - Todos os direitos reservados.</p>
  </footer>
  </body>
</html>
