<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Requisição - Fortes Engenharia</title>
    <link rel="stylesheet" href="requicicoes.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="FORTES_LOGOMARCA.png" alt="Fortes Engenharia">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Menu Instituição</a></li>
                <li><a href="index.html">Menu Fortes</a></li>
                <li><a href="index.html">HOME</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <div class="form-header">
                <a href="#" class="back-button">Salvar e Sair</a>
                <h2>Formulário de Requisição</h2>
            </div>
            <h3>1. Dados do Proponente</h3>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">

                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj">

                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" name="logradouro">

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro">

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade">

                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep">

                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="sitio">Sitio Eletrônico de Divulgação de Parceria</label>
                <input type="url" id="sitio" name="sitio">

                <label for="telefone1">Telefone 1</label>
                <input type="tel" id="telefone1" name="telefone1">

                <label for="telefone2">Telefone 2</label>
                <input type="tel" id="telefone2" name="telefone2">

                <label for="telefone3">Telefone 3</label>
                <input type="tel" id="telefone3" name="telefone3">
            </form>
        </section>
    </main>
</body>
</html>
