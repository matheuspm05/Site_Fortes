<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário - Fortes Engenharia</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="FORTES_LOGOMARCA.png" alt="Fortes Engenharia">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Menu Instituição</a></li>
                <li><a href="index.html">Menu Fortes</a></li>
                <li><a href="index.html">HOME</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="user-profile">
            <div class="user-photo">
                <img src="foto-de-perfil-de-usuario-masculino.png" alt="Sua Foto">
                <button class="upload-button">Upload</button>
            </div>
            <div class="user-info">
                <h2>Perfil do Usuário</h2>
                <form class="user-form">
                    <label>Nome Completo: <input type="text" value="Fulano de Souza"></label>
                    <label>CPF/CNPJ: <input type="text" value="XXX.XXX.XXX-XX / XX.XXX.XXX/XXXX-XX"></label>
                    <label>Empresa: <input type="text" value="XXXXXXXX"></label>
                    <label>Telefone: <input type="text" value="(XX)XXXXX-XXXX"></label>
                    <label>Email: <input type="email" value="fulanodesouza@email.com"></label>
                    <label>Senha: <input type="password" value="XXXXXXXXXX"></label>
                    <label>Confirmar Senha: <input type="password" value="XXXXXXXXXX"></label>
                    <button type="submit" class="submit-button">Alterar Cadastro</button>
                </form>
            </div>
            <div class="user-id">
                <span>Número de Cadastro:</span> <span class="id-number">0001</span>
            </div>
        </section>
    </main>
    <footer>
        <p>Fortes Engenharia - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
