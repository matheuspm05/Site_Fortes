<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fortes Engenharia</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="FORTES_LOGOMARCA.png" alt="Fortes Engenharia">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Menu Instituição</a></li>
                <li><a href="index.html">Menu Fortes</a></li>
                <li><a href="index.html">HOME</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-section">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Entrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Fortes Engenharia - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
